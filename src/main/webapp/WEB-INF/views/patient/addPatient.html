<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>

<form th:method="POST" th:action="@{/patients/{id}/savePatient (id=${hospitalId})}"
      th:object="${newPatient}">

    <br>
    <div>
        <input required="required" placeholder="Exam:Nurislam" type="text" th:field="*{firstName}">
        <span>FirstName</span>
        <i></i>
    </div>
    <br>

    <div>
        <input required="required" placeholder="Exam:Nurkanov" type="text" th:field="*{lastName}">
        <span>LastName</span>
        <i></i>
    </div>
    <br>



    <div>

        <input required="required" placeholder="+996123456789" type="tel" th:field="*{phoneNumber}">
        <span></span>
        <i></i>
    </div>
    <br>


    <div>
        <input required="required" placeholder="exam@gmail.com" type="email" th:field="*{email}">
        <span>Email</span>
        <i></i>
    </div>
    <br>



    <label >
        <select style="width: 200px" th:field="*{gender}">
            <option th:value="${genderMale}">MALE</option>
            <option th:value="${genderFeMale}">FEMALE</option>
        </select>
    </label>
    <br>



    <br>

    <button type="submit">Save</button>

</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
